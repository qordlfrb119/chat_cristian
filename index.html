<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🙏 챗크리스찬</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background-color: white;
      width: 100%;
      max-width: 420px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #3f72af;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bot-message, .user-message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
    }
    .bot-message {
      background-color: #e1ecf4;
      align-self: flex-start;
    }
    .user-message {
      background-color: #d4edda;
      align-self: flex-end;
    }
    form {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ccc;
      gap: 8px;
      background-color: #fff;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      border: none;
      background-color: #3f72af;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #365f91;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      🙏 챗크리스찬
    </div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message">안녕하세요. 무엇을 위해 기도해드릴까요?</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="기도제목을 입력하세요..." autocomplete="off" required />
      <button type="submit">전송</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
